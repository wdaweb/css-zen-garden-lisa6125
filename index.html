<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;200;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header role="banner" id="top">
        <img src="./images/bg.png" alt="" id="bg">
        <img src="./images/moon.png" alt="" id="moon" width="200px">
        <img src="./images/mountain.png" alt="" id="mountain">
        <img src="./images/road.png" alt="" id="road">
        <h1 id="text">CSS Zen Garden</h1>
    </header>
<script>
    let bg = document.getElementById('bg')
    let moon = document.getElementById('moon')
    let mountain = document.getElementById('mountain')
    let road = document.getElementById('road')
    let text = document.getElementById('text')

    window.addEventListener('scroll',function(){
        const value =window.scrollY;
        bg.style.top= value*0.5 +'px';
        moon.style.left = -value * 0.5 + 'px';
        moon.style.top = -value * 0.6 + 'px';
        mountain.style.top = -value * 0.15 + 'px';
        road.style.top = value * 0.15 + 'px';
        text.style.top = value-200 + 'px';
    })
</script>
</body>
</html>
